<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Mine Sweeper</title>
</head>
<body onload="onInit()">
  <h1>Mine Sweeper</h1>

  <button class="icon" onclick="onInit()"></button>


  <table>
    <tbody class="board"></tbody>
  </table>

  <div class="lives"></div>

  <div class="hints"></div>
  
  <div class="difficulty">
    <button class="btn" onclick="setLevel(this)">Beginner</button>
    <button class="btn" onclick="setLevel(this)">Intermediate</button>
    <button class="btn" onclick="setLevel(this)">Expert</button>
  </div>

  <div class="timer">00:000</div>

  <footer>Made by: Gal Amsalem</footer>

  <script src="js/util.js"></script>
  <script src="js/mines.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
